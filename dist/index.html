<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.78032849.css">
    <title>Kanban board</title>
  <script src="/style.78032849.js"></script></head>

  <body>
    <div id="board" class="board">
      <h1>Kanban board</h1>
      <button class="create-column">Add a column</button>
      <div class="column-container"></div>
    </div>

    <script id="column-template" type="x-tmpl-mustache">
		<div class="column">
		  <h2 class="column-title">{{ name }}</h2>
		  <ul id={{ id }} class="column-card-list"></ul>
			<button class="btn-delete">x</button>
			<button class="add-card">Add a card</button>
		</div>
    </script>

    <script id="card-template" type="x-tmpl-mustache">
      <div class="card">
          <p class="card-description">{{ description }}</p>
          <button class="btn-delete">X</button>
      </div
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src="/column.66bdbe0a.js"></script>
    <script src="/card.36cca880.js"></script>
    <script src="/board.150adbaf.js"></script>
    <script src="/app.c3f9f951.js"></script>

    
  </body>
</html>
